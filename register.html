<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C'Groovy</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="regist">
        <div class="form">
            <h2>Register</h2>
            <hr>

            <form id="signupForm" action="index.html">
                <input type="text" placeholder="Name" id="name"/>
                <input type="email" placeholder="Email" id="email" />
                <input type="password" placeholder="Password" id="password"/>
                <input type="number" placeholder="Age" id="num">
               
                <div class="gender">
                    <label><input type="radio" name="gender" value="Laki-laki" class="ha"> Laki-laki</label>
                    <label><input type="radio" name="gender" value="Perempuan" class="ha"> Perempuan</label>
                </div>

                <button id="btn" type="submit">Sign Up</button>
            </form>
        </div>
        
    </div>

    <script src="register.js"></script>
</body>
</html>
